<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <div class="amount-container row">
        <div class="deposite amount-box col-md-4">
            <div>
                <h1 id="d-amount" class="amount">00</h1>
                <p>deposit</p>
            </div>
        </div>
        <div class="withdraw amount-box col-md-4">
            <div>
                <h1 id="w-amount" class="amount">00</h1>
                <p>withdraw</p>
            </div>
        </div>
        <div class="total amount-box col-md-4">
            <div>
                <h1 id="total-amount"  class="amount">00</h1>
                <p>Total</p>
            </div>
        </div>
    </div>

    <div class="deposite-withdra-container row">
        <div class="deposite-box input-box col-md-3">
            <input id="deposite-amount" type="number">
            <br>
            <button onclick="handle_deposite()" class="btn deposite-btn">Deposit</button>
        </div>
        <div class="withdra-box input-box col-md-3">
            <input id="withdraw-amount"  type="number">
            <br>
            <button onclick="handle_withdraw()" class="btn withdraw-btn">withdraw</button>
        </div>
    </div>
    <script src="./bank.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
